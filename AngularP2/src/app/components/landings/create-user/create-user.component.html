
<div class="container">
    <div [hidden]="submitted"></div>
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                        <br>
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form (ngSubmit)="onSubmit()" #createForm="ngForm">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" class="form-control" id="fname" required [(ngModel)]="model.fname"  fname="fname" #fname="ngModel" placeholder="First Name">
                            <div [hidden]="name.valid || name.pristine"
                                class="alert alert-danger">
                            First Name is required
                            </div>
                        </div>
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" id="lname" [(ngModel)]="model.lName"  placeholder="Last Name">
                                <div [hidden]="name.valid || name.pristine"
                                class="alert alert-danger">
                            Last Name is required
                            </div>
                            </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="email" class="form-control" id="email" [(ngModel)]="model.email"  placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn float-right login_btn">
                        </div>   
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                   
                </div>
            </div>
        </div>
    </div>
