
<div class="container">
        <div class="d-flex justify-content-center h-100">
            <div class="card">
                <div class="card-header">
                        <br>
                    <h3>Sign Up</h3>
                </div>
                <div class="card-body">
                    <form class="form" (ngSumbmit)="onSubmit()">
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-user"></i></span>
                            </div>
                            <input type="text" [ngModel]="fName" class="form-control" placeholder="First Name">
                        </div>
                        <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                </div>
                                <input type="text" class="form-control" [ngModel]="lName"  placeholder="Last Name">
                            </div>
                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="email" class="form-control" 
                            [ngModel]="fName" placeholder="Email">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn float-right login_btn">
                        </div>   
                    </form>
                </div>
                <div class="card-footer">
                    <div class="d-flex justify-content-center links">
                    <a routerLink="/login" class="btn btn-link">Cancel</a>
                    </div>
                   
                </div>
            </div>
        </div>
